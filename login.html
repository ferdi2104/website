<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - TugasIn</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
            padding: var(--spacing-xl);
        }

        .auth-card {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo {
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
        }

        .auth-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }

        .auth-subtitle {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .auth-form .form-input {
            padding: var(--spacing-md);
            font-size: var(--font-size-base);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--color-border);
        }

        .auth-footer a {
            color: var(--color-primary);
            font-weight: 500;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-message {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #3b82f6;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            display: none;
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .info-message.show {
            display: block;
        }

        /* Password Toggle */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        /* Loading Spinner */
        .btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin-left: 8px;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-link {
            position: absolute;
            top: var(--spacing-xl);
            left: var(--spacing-xl);
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .back-link:hover {
            color: var(--color-text);
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <a href="index.html" class="back-link">‚Üê Kembali</a>

        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üìã</div>
                <h1 class="auth-title">Masuk ke TugasIn</h1>
                <p class="auth-subtitle">Masukkan username dan password</p>
            </div>

            <div class="info-message" id="infoMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Masukkan password"
                            required>
                        <button type="button" class="password-toggle" onclick="togglePassword()"
                            title="Tampilkan/Sembunyikan Password">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Masuk</button>
            </form>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="register.html">Daftar</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        if (AuthService.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        // Check if redirected from protected page
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('redirect') === 'dashboard') {
            const infoMessage = document.getElementById('infoMessage');
            infoMessage.textContent = 'üîí Kamu harus login atau daftar terlebih dahulu untuk mengakses Dashboard!';
            infoMessage.classList.add('show');
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Show loading
            loginBtn.classList.add('btn-loading');
            loginBtn.textContent = 'Memproses...';
            errorMessage.classList.remove('show');

            // Simulate async login
            setTimeout(function () {
                const result = AuthService.login(username, password);

                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    loginBtn.classList.remove('btn-loading');
                    loginBtn.textContent = 'Masuk';
                    errorMessage.textContent = result.message;
                    errorMessage.classList.add('show');
                }
            }, 800);
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.target;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Init icons
        lucide.createIcons();
        twemoji.parse(document.body, { folder: 'svg', ext: '.svg' });
    </script>
</body>

</html>
