<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - TugasIn</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
            padding: var(--spacing-xl);
        }

        .auth-card {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo {
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
        }

        .auth-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }

        .auth-subtitle {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .auth-form .form-input {
            padding: var(--spacing-md);
            font-size: var(--font-size-base);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--color-border);
        }

        .auth-footer a {
            color: var(--color-primary);
            font-weight: 500;
        }

        .error-message,
        .success-message {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #22c55e;
        }

        .error-message.show,
        .success-message.show,
        .info-message.show {
            display: block;
        }

        .info-message {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #3b82f6;
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        /* Password Toggle */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .back-link {
            position: absolute;
            top: var(--spacing-xl);
            left: var(--spacing-xl);
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .back-link:hover {
            color: var(--color-text);
        }

        /* Loading Spinner */
        .btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin-left: 8px;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Validation Styles */
        .form-hint {
            font-size: 11px;
            color: var(--color-text-muted);
            margin-top: 4px;
        }

        .form-hint.error {
            color: #ef4444;
        }

        .form-hint.success {
            color: #22c55e;
        }

        .form-input.valid {
            border-color: #22c55e !important;
        }

        .form-input.invalid {
            border-color: #ef4444 !important;
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <a href="index.html" class="back-link">‚Üê Kembali</a>

        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üìã</div>
                <h1 class="auth-title">Daftar ke TugasIn</h1>
                <p class="auth-subtitle">Buat akun baru untuk mulai</p>
            </div>

            <div class="info-message" id="infoMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" id="name" class="form-input" placeholder="Nama lengkap" required>
                    <div class="form-hint" id="nameHint"></div>
                </div>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Pilih username" required>
                    <div class="form-hint" id="usernameHint">Minimal 3 karakter, huruf dan angka saja</div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Minimal 4 karakter"
                            required minlength="4">
                        <button type="button" class="password-toggle" onclick="togglePassword()"
                            title="Tampilkan/Sembunyikan Password">üëÅÔ∏è</button>
                    </div>
                    <div class="form-hint" id="passwordHint"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="registerBtn">Daftar</button>
            </form>

            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        if (AuthService.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        // Check if redirected from protected page
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('redirect') === 'dashboard') {
            const infoMessage = document.getElementById('infoMessage');
            infoMessage.textContent = 'üîí Daftar akun gratis untuk mengakses Dashboard dan mulai kelola tugasmu!';
            infoMessage.classList.add('show');
        }

        // ========== Real-time Validation ==========
        const nameInput = document.getElementById('name');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const nameHint = document.getElementById('nameHint');
        const usernameHint = document.getElementById('usernameHint');
        const passwordHint = document.getElementById('passwordHint');
        const registerBtn = document.getElementById('registerBtn');

        // Name validation
        nameInput.addEventListener('input', function () {
            const value = this.value.trim();
            if (value.length === 0) {
                nameHint.textContent = '';
                nameHint.className = 'form-hint';
                this.classList.remove('valid', 'invalid');
            } else if (value.length < 2) {
                nameHint.textContent = '‚ùå Nama minimal 2 karakter';
                nameHint.className = 'form-hint error';
                this.classList.remove('valid');
                this.classList.add('invalid');
            } else {
                nameHint.textContent = '‚úì Nama valid';
                nameHint.className = 'form-hint success';
                this.classList.remove('invalid');
                this.classList.add('valid');
            }
            updateSubmitButton();
        });

        // Username validation
        usernameInput.addEventListener('input', function () {
            const value = this.value.trim();
            const validPattern = /^[a-zA-Z0-9_]+$/;

            if (value.length === 0) {
                usernameHint.textContent = 'Minimal 3 karakter, huruf dan angka saja';
                usernameHint.className = 'form-hint';
                this.classList.remove('valid', 'invalid');
            } else if (value.length < 3) {
                usernameHint.textContent = '‚ùå Username minimal 3 karakter';
                usernameHint.className = 'form-hint error';
                this.classList.remove('valid');
                this.classList.add('invalid');
            } else if (!validPattern.test(value)) {
                usernameHint.textContent = '‚ùå Hanya huruf, angka, dan underscore';
                usernameHint.className = 'form-hint error';
                this.classList.remove('valid');
                this.classList.add('invalid');
            } else {
                // Check if username already exists
                const users = JSON.parse(localStorage.getItem('tugasin_users') || '[]');
                const exists = users.some(u => u.username.toLowerCase() === value.toLowerCase());
                if (exists) {
                    usernameHint.textContent = '‚ùå Username sudah digunakan';
                    usernameHint.className = 'form-hint error';
                    this.classList.remove('valid');
                    this.classList.add('invalid');
                } else {
                    usernameHint.textContent = '‚úì Username tersedia';
                    usernameHint.className = 'form-hint success';
                    this.classList.remove('invalid');
                    this.classList.add('valid');
                }
            }
            updateSubmitButton();
        });

        // Password validation
        passwordInput.addEventListener('input', function () {
            const value = this.value;

            if (value.length === 0) {
                passwordHint.textContent = '';
                passwordHint.className = 'form-hint';
                this.classList.remove('valid', 'invalid');
            } else if (value.length < 4) {
                passwordHint.textContent = '‚ùå Password minimal 4 karakter';
                passwordHint.className = 'form-hint error';
                this.classList.remove('valid');
                this.classList.add('invalid');
            } else if (value.length < 6) {
                passwordHint.textContent = '‚ö†Ô∏è Password cukup, tapi bisa lebih kuat';
                passwordHint.className = 'form-hint';
                this.classList.remove('invalid');
                this.classList.add('valid');
            } else {
                passwordHint.textContent = '‚úì Password kuat';
                passwordHint.className = 'form-hint success';
                this.classList.remove('invalid');
                this.classList.add('valid');
            }
            updateSubmitButton();
        });

        function updateSubmitButton() {
            const isNameValid = nameInput.classList.contains('valid');
            const isUsernameValid = usernameInput.classList.contains('valid');
            const isPasswordValid = passwordInput.classList.contains('valid');

            registerBtn.disabled = !(isNameValid && isUsernameValid && isPasswordValid);
            registerBtn.style.opacity = registerBtn.disabled ? '0.6' : '1';
        }

        // Initialize button state
        updateSubmitButton();

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Show loading
            registerBtn.classList.add('btn-loading');
            registerBtn.textContent = 'Memproses...';

            setTimeout(function () {
                const result = AuthService.register({
                    name: name,
                    username: username,
                    password: password
                });

                if (result.success) {
                    registerBtn.classList.remove('btn-loading');
                    registerBtn.textContent = '‚úì Berhasil!';
                    successMessage.textContent = 'Akun berhasil dibuat! Mengalihkan...';
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    registerBtn.classList.remove('btn-loading');
                    registerBtn.textContent = 'Daftar';
                    errorMessage.textContent = result.message;
                    errorMessage.classList.add('show');
                }
            }, 800);
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.target;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Init icons
        lucide.createIcons();
        twemoji.parse(document.body, { folder: 'svg', ext: '.svg' });
    </script>
</body>

</html>
