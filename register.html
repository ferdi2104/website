<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - TugasIn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
            padding: var(--spacing-xl);
        }

        .auth-card {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo {
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
        }

        .auth-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }

        .auth-subtitle {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .auth-form .form-input {
            padding: var(--spacing-md);
            font-size: var(--font-size-base);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--color-border);
        }

        .auth-footer a {
            color: var(--color-primary);
            font-weight: 500;
        }

        .error-message,
        .success-message {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #22c55e;
        }

        .error-message.show,
        .success-message.show {
            display: block;
        }

        .back-link {
            position: absolute;
            top: var(--spacing-xl);
            left: var(--spacing-xl);
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .back-link:hover {
            color: var(--color-text);
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <a href="index.html" class="back-link">‚Üê Kembali</a>

        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üìã</div>
                <h1 class="auth-title">Daftar ke TugasIn</h1>
                <p class="auth-subtitle">Buat akun baru untuk mulai</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" id="name" class="form-input" placeholder="Nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Pilih username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Minimal 4 karakter" required
                        minlength="4">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Daftar</button>
            </form>

            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        if (AuthService.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            const result = AuthService.register({
                name: name,
                username: username,
                password: password
            });

            if (result.success) {
                successMessage.textContent = 'Akun berhasil dibuat! Mengalihkan...';
                successMessage.classList.add('show');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                errorMessage.textContent = result.message;
                errorMessage.classList.add('show');
            }
        });

        // Init icons
        lucide.createIcons();
        twemoji.parse(document.body, { folder: 'svg', ext: '.svg' });
    </script>
</body>

</html>
